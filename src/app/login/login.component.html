<div class="container">

  <form #form="ngForm" (ngSubmit)="doLogin()">
    <p *ngIf="message!=null" class="bg-danger">用户名或密码错误</p>
    <div class="form-group" >
      <label for="exampleInputEmail1">姓名</label>
      <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" id="exampleInputEmail1"
             placeholder="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">密码</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="exampleInputPassword1"
             placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">登录</button>
    {{form.value | json}}
  </form>
</div>
