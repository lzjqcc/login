<form>
  <div class="form-group" #form="ngForm">
    <label for="exampleInputEmail1">姓名</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="user.username" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">登录</button>
  {{form.value}}
</form>
