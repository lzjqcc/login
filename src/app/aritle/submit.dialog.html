<div style="display: flex;
    justify-content:center;
    align-items: center;flex-direction: column;width: 100%;">
  <mat-dialog-content >
    <mat-form-field>
      <mat-select placeholder="分类：">
        <mat-option *ngFor="let state of states" [value]="state.code">{{ state.name }}</mat-option>
      </mat-select>

    </mat-form-field>

    <!--    <mat-form-field>
          <mat-chip-list #chipList>
            <mat-chip>Chip 1<mat-chip>
              <mat-chip>Chip 2<mat-chip>
          </mat-chip-list>
          <input matChipInputFor="chipList">
        </mat-form-field>-->
  </mat-dialog-content>
  <chips style="" [fruits]="fruits" ></chips>
  <mat-dialog-actions style="margin-top: 10%">
    <!-- Can optionally provide a result for the closing dialog. -->
    <button  mat-raised-button [mat-dialog-close]="true" color="blue">确定</button>
  </mat-dialog-actions>
</div>
