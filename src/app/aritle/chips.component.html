<!--The content below is only a placeholder and can be replaced.-->
<div style="">
  <mat-form-field class="demo-chip-list" style="width: auto">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                [removable]="removable" (remove)="remove(fruit)">
        {{fruit.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)" class="#ffffff white" style="border-color: transparent;width: auto" (click)="onClick($event)" />

    </mat-chip-list>
  </mat-form-field>
</div>
