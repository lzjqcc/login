<div class="row">
  <div class="input-field col s6 " style="margin-left: 25%">
    <input id="first_name2" type="text" class="validate flow-text center" style="font-size: 2em">
    <label class="active " for="first_name2">文章标题</label>
  </div>
  <div class="fixed-action-btn  horizontal  click-to-toggle">
    <a class="btn-floating btn-large red">
      <i class="material-icons">更多</i>
    </a>
    <ul>
      <li><a class="btn-floating center">提交文章</a></li>
      <li><a class="btn-floating yellow darken-1 center">舍弃</a></li>
      <li><a class="btn-floating green center">存稿</a></li>
      <li (mouseover)="mouseOver()"><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
</div>
<div>

</div>
<!-- Navbar content -->
<nav class="navbar navbar-light bg-primary" style="width: 50%;margin: 0 auto">
  <!-- Navbar content -->
  <!--data-position="bottom" data-delay="50" data-tooltip="I am a tooltip"-->
  <ul>
    <li id="link" (mouseover)="mouseOver('link')" (mouseleave)="mouseLeave('link')" (click)="onClick()" [title]="tip.link"><i
      class="large material-icons">insert_link</i></li>
    <li id="pic" (mouseover)="mouseOver('pic')" (mouseleave)="mouseLeave('pic')" [title]="tip.pic"><i
      class="medium material-icons ">image</i></li>
    <li id="code" (mouseover)="mouseOver('code')" (mouseleave)="mouseLeave('code')" [title]="tip.code"><i
      class="medium material-icons ">code</i></li>
    <li id="local" (mouseover)="mouseOver('local')" (mouseleave)="mouseLeave('local')" [title]="tip.local"><i
      class="medium material-icons ">file_upload</i></li>
    <li id="help" (mouseover)="mouseOver('help')" (mouseleave)="mouseLeave('help')" [title]="tip.help"
        data-position="bottom" data-delay="50" data-tooltip="I am a tooltip"><i class="large material-icons ">help</i>
    </li>
  </ul>

</nav>


<div style=" width: 95%;margin:10px auto">
<pre style="margin: 0 auto;" class="form-control font-rich pre col s12 m2 z-depth-5 card-panel" (mouseover)="preMouseOver('left')" (scroll)="scroll('left')" id="leftPre" >
  <div id="div"  (click)="divClick()" contenteditable="true" (keyup)="keyUp($event)" class="mardowndiv" (input)="content=$event.target.innerText" aria-placeholder="输入。。。"></div>
</pre>
  <pre style="margin: 0 auto;" class="form-control font-rich pre col s12 m2 z-depth-5 card-panel" (mouseover)="preMouseOver('right')" id="rightPre" (scroll)="scroll('right')">
    <div id="markdown" class="mardowndiv" >
     <markdown [data]="content"></markdown>
    </div>
  </pre>
</div>
